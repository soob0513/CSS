<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 스타일 지정은 부가적인 정보이므로, head태그 내에 작성! -->
    <!-- style 태그 : 이 태그 내에서는 css 언어로 작성! -->
    <style>
        /*  주석 작성 방법  */ 
        /* Ctrl + / 하면 자동완성 됨! */
        /* 
            디자인을 할거야!
            - 무엇을? '선택자(selector)'
            - 어떻게? '선언(declaration)'

            선택자 {
                속성명 : 값(value) ;
                속성명 : 값(value) ;
            }
        
        */
        ul{
            color : blue ;
            background-color: yellow ;
        }

        /*   * : 전체 선택     */
        *{
            color : pink ;
        }

    </style>

</head>
<body>
    
    <h2>CSS 문법</h2>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

</body>
</html>
